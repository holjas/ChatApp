<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/ca2de226c8.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat App</title>
  </head>
  <body>
    <div class="mainContainer wrapper">
      <!-- landing page left side start -->
      <div class="mainLeft">
        <div class="backgroundShapeDark"></div>
        <!-- phone chat window start -->
        <div class="marvel-device iphone-x">
          <div class="notch"></div>

          <div class="overflow">
            <div class="shadow shadow--tr"></div>
            <div class="shadow shadow--tl"></div>
            <div class="shadow shadow--br"></div>
            <div class="shadow shadow--bl"></div>
          </div>
          <div class="inner-shadow"></div>
          <div class="screen">
            <!--  PHONE Content Start-->

            <!-- phone user start -->
            <div class="phoneUser">
              <div class="phoneUserMain">
                <i class="fas fa-chevron-left"></i>
                <div class="phoneUserImageContainer">
                  <img src="./images/avatar.jpg" alt="user profile image" />
                </div>
                <div class="phoneUserInformation">
                  <p>Samuel Green</p>
                  <p>Available to Walk</p>
                </div>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
            <!-- phone user end -->

            <div class="chatWrapper">
              <div class="chat">
                <div class="chatContainer">
                  <div class="chatListcontainer">
                    <ul class="chatMessageList"></ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="phoneSend">
              Type a message...
              <i class="fas fa-chevron-circle-right"></i>
            </div>

            <!--  PHONE Content End-->
          </div>
        </div>

        <!-- phone chat window end -->
      </div>
      <!-- landing page left side end -->

      <!-- landing page right side start -->
      <div class="mainRight">
        <div class="backgroundShapeLight"></div>
        <h2>Simple booking</h2>
        <p>
          Stay in touch with our dog walkers through the chat interface. This
          makes is easy to discuss arrangements and make bookings. Once the walk
          has been completed you can rate your walker an book again all through
          the chat.
        </p>
      </div>
      <!-- landing page right side end -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="./scripts/scripts.js"></script> -->
    <script src="./scripts/scriptsTest.js"></script>
  </body>
</html>

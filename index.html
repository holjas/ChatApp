<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Chat App</title>
  </head>
  <body>
    <div class="mainContainer wrapper">
      <!-- landing page left side start -->
      <div class="mainLeft">
        <div class="backgroundShape"></div>
        <!-- phone chat window start -->
        <div class="marvel-device iphone-x">
          <div class="notch">
            <div class="camera"></div>
            <div class="speaker"></div>
          </div>
          <div class="top-bar"></div>

          <div class="bottom-bar"></div>

          <div class="overflow">
            <div class="shadow shadow--tr"></div>
            <div class="shadow shadow--tl"></div>
            <div class="shadow shadow--br"></div>
            <div class="shadow shadow--bl"></div>
          </div>
          <div class="inner-shadow"></div>
          <div class="screen">
            <!--  PHONE Content Start-->
            <div class="phoneGridContainer">
              <div class="phoneUser">user</div>
              <div class="phoneText1">one</div>
              <div class="phoneText2">two</div>
              <div class="phoneText3">three</div>
              <div class="phoneText4">four</div>
              <div class="phoneText5">five</div>
              <div class="phoneText6">six</div>
              <div class="phoneText7">seven</div>
              <div class="phoneText8">eight</div>
              <div class="phoneSend">send</div>
              <div class="phoneContainer"></div>
            </div>
            <!--  PHONE Content End-->
          </div>
        </div>

        <!-- phone chat window end -->
      </div>
      <!-- landing page left side end -->

      <!-- landing page right side start -->
      <div class="mainRight">
        <h2>Simple booking</h2>
        <p>
          Stay in touch with our dog walkers through the chat interface. This
          makes is easy to discuss arrangements and make bookings. Once the walk
          has been completed you can rate your walker an book again all through
          the chat.
        </p>
      </div>
      <!-- landing page right side end -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
